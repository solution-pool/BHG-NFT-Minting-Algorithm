function preload() {

function make_full_color_stack() {
  for(let i = 0; i <256; i ++) {
    fcs.push([255, 0, i])
  }
  for(let i = 255; i >= 0; i --) {
    fcs.push([i, 0, 255])
  }
  for(let i = 0; i <256; i ++) {
    fcs.push([0, i, 255])
  }
  for(let i = 255; i >= 0; i --) {
    fcs.push([0, 255, i])
  }
  for(let i = 0; i <256; i ++) {
    fcs.push([i, 255, 0])
  }
  for(let i = 255; i >=0; i --) {
    fcs.push([255, i, 0])
  }
}

function make_color_store() {
    let first = FRONT[0]
    let second = FRONT[1]
    let last  = FRONT[2]

    if(first[0] > second[0]) {
      for(let i = first[0]; i >= second[0]; i --) {
        ccs.push([i, first[1], first[2]])
      } 
    } else {
      for(let i = first[0]; i <= second[0]; i ++) {
        ccs.push([i, first[1], first[2]])
      }
    }

    if(first[1] > second[1]) {
      for(let i = first[1]; i >= second[1]; i --) {
        ccs.push([second[0], i, first[2]])
      } 
    } else {
      for(let i = first[1]; i <= second[1]; i ++) {
        ccs.push([second[0], i, first[2]])
      }
    }

    if(first[2] > second[2]) {
      for(let i = first[2]; i >= second[2]; i --) {
        ccs.push([second[0], second[1], i])
      } 
    } else {
      for(let i = first[2]; i <= second[2]; i ++) {
        ccs.push([second[0], second[1], i])
      }
    }
    
    if(second[0] > last[0]) {
      for(let i = second[0]; i >= last[0]; i --) {
        ccs.push([i, second[1], second[2]])
      } 
    } else {
      for(let i = second[0]; i <= last[0]; i ++) {
        ccs.push([i, second[1], second[2]])
      }
    }

    if(second[1] > last[1]) {
      for(let i = second[1]; i >= last[1]; i --) {
        ccs.push([last[0], i, second[2]])
      } 
    } else {
      for(let i = second[1]; i <= last[1]; i ++) {
        ccs.push([last[0], i, second[2]])
      }
    }

    if(second[2] > last[2]) {
      for(let i = second[2]; i >= last[2]; i --) {
        ccs.push([last[0], last[1], i])
      } 
    } else {
      for(let i = second[2]; i <= last[2]; i ++) {
        ccs.push([last[0], last[1], i])
      }
    }
}

function init_current_size() {
  sc = 1
  if(RYTHM > 2) {
    CS = RS
    step_unit   = parseInt(RS / (RYTHM - 1))
    sl = parseInt(RS / (RYTHM - 1))
  } else {
    sl = step_unit = CS = RS
  }
}

function setup() {

    canvas.width = SIZE
    canvas.height = SIZE
    ctx = canvas.getContext('2d')

  gf = true
  if(CO < 9)
    ci  = 0

  if(CO > 4 && CO < 9) {
    cf = FRONT[0]
  } else {
    cf = FRONT
  }
  DF = new DifferentialLine(NMAX, FARL * 2, NEARL, FARL)

  let angles = []
  for(let i = 0; i < INIT_NUM ; i ++ ) {
    angles.push(Math.random() * TWOPI)
  }
  DF._x(MID, MID, INIT_RAD, angles)
  _h()
  draw()
}
function draw() {
  if(!ps) {
      cf = ccs[ci]
      if(ci >= ccs.length - 1) {
        co = 2
      } 
      if(ci <= 0) {
        co = 1
      }

      if(co == 1) {
        ci ++
      } else {
        ci --
      }
  }
  wrap(render)

  if(SIZE < 800) {
    setTimeout(function () {
        ai = requestAnimationFrame(draw)
    }, 1000/(10 + parseInt((SIZE - 400) / 10)))
  } else {
      ai = requestAnimationFrame(draw)
  }
}

      pf = false
    } else {
      pe = false
      pf = true
    }
  } else {
    if(gf) {
      dp.push(real)
    } else {
      real = dp.pop()
    }
    if(real == undefined) {
      setup()
      return
    }
  }

  _k(real)
  return res
}

function init_coordinates() {
  nc       = []
  nvc  = []
  for(let i = 0; i < NMAX; i ++) {
    nc[i] = [0,0,0,0]
  }
  for(let i = 0; i < NMAX; i ++) {
    nvc[i] = [0,0,0,0]
  }
}

function steps(df) {
  if(ps) {
    if(pp.length == 0) {
      ps = false
      if(sc < RYTHM - 1) {
        sc ++
      } else {
        sc = 1
      }
      sl = step_unit * sc
    }
  } else {
    if(gf && !ps) {
      df._a(STP)
      _c(df, NEARL, 0.5)
    }
    if(check_step(sl, df)) {
      if(sc < RYTHM - 1) {
        ps = true
        let drawLength = dp.length
        for(let i = 1; i <= pn * sc; i ++ ) {
          pp.push(dp[drawLength - i])
        }
        for(let i = pn * sc; i > 0; i -- ) {
          pp.push(dp[drawLength - i])
        }
      } else {
        if(RYTHM == 1) {
            cancelAnimationFrame(ai)
        }

        if(gf) {
            cancelAnimationFrame(ai)
          sleep(parseInt(RYTHM + 1) * 1000)

            if(SIZE < 800) {
            // frameRate(10 + parseInt((SIZE - 400) / 10)) 
            setTimeout(function () {
                ai = requestAnimationFrame(draw)
            }, 1000/(10 + parseInt((SIZE - 400) / 10)))
            } else {
                ai = requestAnimationFrame(draw)
            }
        }
        gf = false
      }
    }
  }
}

function check_step(step, df) {
  CS = step
  let result = df._aa(3 * STP) < 0
  CS = RS
  return result
}

function sleep(milliseconds) {
  const date = Date.now();
  let currentDate = null;
  do {
    currentDate = Date.now();
  } while (currentDate - date < milliseconds);
}
